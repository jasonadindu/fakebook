<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jason Adindu" />
    <meta name="keywords" content="" />
    <title>Fakebook</title>
    <link
      rel="shortcut icon"
      href="./style/image/icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
  </head>
  <body>
    <nav class="navigation">
      <h1 class="logo">FakeBook</h1>
      <ul class="nav-center">
        <li>Friends</li>
        <li>Pages</li>
        <li>Groups</li>
        <li>My ads</li>
        <li>Settings</li>
      </ul>

      <img src="./assets/img/propix.png" class="profile-img" />
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <form id="post-form">
            <textarea placeholder="Your message..." name="post-body"></textarea>
            <div class="action-container">
                <input type="file" hidden id="file" name="image"  class="file"/>
                <label for="file">
                    <i class="fa-regular fa-image fa-lg" style="color: #ffffff;"></i>
                    <span id="file-name"></span>
                </label>
              
              <button class="submit-btn">Post</button>
            </div>
          </form>
        </div>

        <div class="main-content">
          <!-- this is where we would have our post -->
          <div id="posts-container"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/script/index.js"></script>

  </body>
</html>
